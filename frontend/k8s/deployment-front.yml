apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      volumes:
        - name: config-volume
          emptyDir: {}  
      initContainers:
        - name: init-config
          image: busybox
          command:
            - sh
            - -c
            - |
              echo "window.BACKEND_URLS = {" > /config/config.js
              echo "  'backend-1': '${BACKEND1_URL}'," >> /config/config.js
              echo "  'backend-2': '${BACKEND2_URL}'" >> /config/config.js
              echo "};" >> /config/config.js
              chmod 644 /config/config.js
          envFrom:
            - configMapRef:
                name: frontend-config
          volumeMounts:
            - name: config-volume
              mountPath: /config
      containers:
        - name: frontend
          image: frontend:latest  
          imagePullPolicy: IfNotPresent  
          ports:
            - containerPort: 80
          volumeMounts:
            - name: config-volume
              mountPath: /usr/share/nginx/html/config.js
              subPath: config.js  
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80        
      targetPort: 80  
  type: ClusterIP
